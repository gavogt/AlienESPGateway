services:
  emqx:
    image: emqx:5.8.7
    container_name: emqx
    ports:
      - "1883:1883"     # MQTT
      - "8083:8083"     # MQTT over WebSocket
      - "18083:18083"   # EMQX dashboard
    environment:
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: ./mern-backend
    container_name: api
    environment:
      - MONGO_URI=mongodb://mongo:27017/esp_gateway
      - MQTT_URL=mqtt://emqx:1883
    depends_on:
      - mongo
      - emqx
    ports:
      - "3000:3000"

volumes:
  mongo_data: